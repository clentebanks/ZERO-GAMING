<style>
body {

<body>

<!-- NAVBAR SIMPLE -->
<nav class="navbar navbar-dark bg-black fixed-top">
  <div class="container">
    <span class="navbar-brand fw-bold text-danger">ZERO GAMING</span>
  </div>
</nav>

<section class="section text-center">
  <div class="container">

    <h1 class="fw-bold text-danger mb-4">ðŸ”´ STREAM EN VIVO</h1>

    <div id="status" class="mb-3"></div>

    <div id="live-container" class="live-box">
      <p class="text-muted">Buscando stream activo...</p>
    </div>

  </div>
</section>

<footer class="text-center text-muted py-4">

<script>
/* ==============================
   CONFIGURACIÃ“N
================================ */
const API_KEY = "";
const CHANNEL_ID = "ZeroGaming504HN";

/* ==============================
   LÃ“GICA YOUTUBE LIVE
================================ */
async function cargarLive() {
  const statusEl = document.getElementById("status");
  const container = document.getElementById("live-container");

  try {
    const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`;
    const res = await fetch(searchUrl);
    const data = await res.json();

    if (!data.items || data.items.length === 0) {
      statusEl.innerHTML = `<span class="status-offline">âš« OFFLINE</span>`;
      container.innerHTML = `
        <p class="text-muted mb-0">
          Zero no estÃ¡ en vivo ahora.<br>
          Pronto arrancamos otra operaciÃ³n ðŸ”¥
        </p>`;
      return;
    }

    const videoId = data.items[0].id.videoId;
    const title = data.items[0].snippet.title;

    statusEl.innerHTML = `<span class="status-live">ðŸ”´ EN VIVO AHORA</span>`;
    container.innerHTML = `
      <h5 class="mb-3">${title}</h5>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1"
          allowfullscreen
          allow="autoplay">
        </iframe>
      </div>
    `;

  } catch (error) {
    console.error(error);
    container.innerHTML = `<p class="text-danger">Error cargando el stream</p>`;
  }
}

/* ==============================
   AUTO-REFRESH
================================ */
cargarLive();
setInterval(cargarLive, 30000); // cada 30 segundos
</script>

</body>
